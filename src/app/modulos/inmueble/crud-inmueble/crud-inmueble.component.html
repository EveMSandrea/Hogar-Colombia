<section class="py-5 text-center container">
  <a routerLink="/inmueble/crear-inmueble" class="btn" href="#">Registro nuevo Inmueble</a>
    <table class="table">
      <thead>
        <tr>
          <th>Asesor</th>
          <th>Direccion</th>
          <th>Tipo Consulta</th>
          <th>Tipo Inmueble </th>
          <th>Estado</th>
          <th>Valor</th>
          <th>Inmueble</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of listadoRegistroInmuebles">
          <td>{{i.asesor}}</td>
          <td>{{i.direccion}}</td>
          <td>{{i.tipoconsulta}}</td>
          <td>{{i.tipoinmueble}}</td>
          <td>{{i.estado}}</td>
          <td>{{i.valorinmueble}}</td>
          <td> <img src={{i.imagen}} width="100px"/> </td>
          <td><a routerLink="/inmueble/editar-inmueble/{{i.id}}" class="btn" >Editar Inmueble</a></td>
          <td><a routerLink="/inmueble/eliminar-inmueble/{{i.id}}" class="btn" >Eliminar Inmueble</a></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Totals</td>
        </tr>
      </tfoot>
    </table>
    </section>
